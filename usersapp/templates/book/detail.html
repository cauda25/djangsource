{% extends "base.html" %}
{% block content %}
  <form method="post" action="">
    <div class="mb-3">
      <label for="code" class="form-label">도서 코드</label>
      <input type="text" class="form-control" id="code" name="code" value="{{book.code}}" readonly="readonly">
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">도서 명</label>
      <input type="text" class="form-control" id="title" name="title" value="{{book.title}}" readonly="readonly">
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">도서 저자</label>
      <input type="text" class="form-control" id="author" name="author" value="{{book.author}}" readonly="readonly">
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">도서 가격</label>
      <input type="text" class="form-control" id="price" name="price" value="{{book.price}}" readonly="readonly">
    </div>
    <div class="mb-3">
      <label for="create_at" class="form-label">등록일</label>
      <input type="text" class="form-control" id="create_at" name="create_at" value="{{book.create_at}}" readonly="readonly">
    </div>
    {% if user.is_authenticated and user.is_superuser %}
      <a href="{% url "books:edit" book.id %}" class="btn btn-outline-secondary">수정</a>
    {% endif %}
    <a href="{% url "books:list" %}" class="btn btn-outline-dark">목록</a>
  </form>
{% endblock content %}
