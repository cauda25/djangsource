{% extends "base.html" %}
{% block content %}
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">도서코드</th>
        <th scope="col">도서명</th>
        <th scope="col">저자</th>
      </tr>
    </thead>
    <tbody>
      {% for b in book %}
        <tr>
          <th scope="row">{{b.id}}</th>
          <td>{{b.code}}</td>
          <td>
            <a href="{% url "books:detail" b.id%}" class="text-decoration-none text-reset">{{b.title}}</a>
          </td>
          <td>{{b.author}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
