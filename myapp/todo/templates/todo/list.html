{% extends "base.html" %}
{% block title %}
  <title>Todo 리스트</title>
{% endblock title %}
{% block content %}
  <div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h1>ToDo List</h1>
      <div>
        <a href="{% url "todo_done" %}" class="btn btn-outline-secondary">완료 목록</a>
        <a href="{% url "todo_register" %}" class="btn btn-outline-dark">작성</a>
      </div>
    </div>
    <table class="table table-dark table-striped-columns">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">할 일</th>
          <th scope="col">작성일</th>
          <th scope="col">중요도</th>
          <th scope="col">완료여부</th>
        </tr>
      </thead>
      <tbody>
        {% for todo in todos %}
          <tr>
            <th scope="row">{{todo.id}}</th>
            <td>
              <a href="{% url "todo_detail" id=todo.id %}" class="link-light text-decoration-none">{{todo.title}}</a>
            </td>
            <td>{{todo.created_at}}</td>
            <td>{{todo.important}}</td>
            <td>{{todo.completed}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock content %}
